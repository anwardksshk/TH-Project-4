<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Interactive Photogallery</title>
        <link href="https://fonts.googleapis.com/css?family=Archivo:400,400i,700,700i" rel="stylesheet">

    <body>
        <header>
            <input id="search" type="text" class="search-box" name="search-field" placeholder="Search (16pt)" data-list=".gallery-container"> 
        </header>
        
        <div class="main-container">
            <p class="message"></p>
          
                    <a href="photos/01.jpg" data-lightbox="lightbox-photo" data-title="Hay Bales<br>I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img class="gallery-img" src="photos/thumbnails/01.jpg" alt="Hay Bales"></a>
             
                    <a href="photos/02.jpg" data-lightbox="lightbox-photo" data-title="Lake<br>The lake was so calm today. We had a great view of the snow on the mountains from here."><img class="gallery-img" src="photos/thumbnails/02.jpg" alt="Lake"></a>
                
                    <a href="photos/03.jpg" data-lightbox="lightbox-photo" data-title="Canyon<br>I hiked to the top of the mountain and got this picture of the canyon and trees below."><img class="gallery-img" src="photos/thumbnails/03.jpg" alt="Canyon"></a>
               
                    <a href="photos/04.jpg" data-lightbox="lightbox-photo" data-title="Iceberg<br>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img class="gallery-img" src="photos/thumbnails/04.jpg" alt="Iceberg"></a>
                
                    <a href="photos/05.jpg" data-lightbox="lightbox-photo" data-title="Desert<br>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img class="gallery-img" src="photos/thumbnails/05.jpg" alt="Desert"></a>
                
                    <a href="photos/06.jpg" data-lightbox="lightbox-photo" data-title="Fall<br>Fall is coming, I love when the leaves on the trees start to change color."><img class="gallery-img" src="photos/thumbnails/06.jpg" alt="Fall"></a>
                
                    <a href="photos/07.jpg" data-lightbox="lightbox-photo" data-title="Plantation<br>I drove past this plantation yesterday, everything is so green!"><img class="gallery-img" src="photos/thumbnails/07.jpg" alt="Plantation"></a>
                
                    <a href="photos/08.jpg" data-lightbox="lightbox-photo" data-title="Dunes<br>My summer vacation to the Oregon Coast. I love the sandy dunes!"><img class="gallery-img" src="photos/thumbnails/08.jpg" alt="Dunes"></a>
                
                    <a href="photos/09.jpg" data-lightbox="lightbox-photo" data-title="Countryside Lane<br>We enjoyed a quiet stroll down this countryside lane. "><img class="gallery-img" src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a>
        
                    <a href="photos/10.jpg" data-lightbox="lightbox-photo" data-title="Sunset<br>Sunset at the coast! The sky turned a lovely shade of orange."><img class="gallery-img" src="photos/thumbnails/10.jpg" alt="Sunset"></a>
                
                    <a href="photos/11.jpg" data-lightbox="lightbox-photo" data-title="Cave<br>I did a tour of a cave today and the view of the landscape below was breathtaking."><img class="gallery-img" src="photos/thumbnails/11.jpg" alt="Cave"></a>
                
                    <a href="photos/12.jpg" data-lightbox="lightbox-photo" data-title="Bluebells<br>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img class="gallery-img" src="photos/thumbnails/12.jpg" alt="Bluebells"></a>
